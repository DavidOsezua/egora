        <!-- Right Column: Form Content -->
        <div class="col-md-9">
          <!-- Title -->
          <div class="mb-5">
            <h5 class="fw-bold">BASIC INFORMATION</h5>
            <p class="text-muted small" style="font-size: 14px">
              Please fill in the appropriate data for this product
            </p>
          </div>

          <!-- Form -->
          <form>
            <div class="row mb-3 gap-5">
              <div class="col-md-5">
                <label class="form-label" style="font-size: 14px"
                  >Full Name</label
                >
                <input type="text" class="form-control" />
              </div>
              <div class="col-md-5">
                <label class="form-label" style="font-size: 14px">Email</label>
                <input type="email" class="form-control" />
              </div>
            </div>

            <div class="row mb-3 gap-5">
              <div class="col-md-5">
                <label class="form-label" style="font-size: 14px"
                  >Username</label
                >
                <input type="text" class="form-control" />
              </div>
              <div class="col-md-5">
                <label class="form-label" style="font-size: 14px"
                  >Password</label
                >
                <input type="password" class="form-control" />
              </div>
            </div>

            <div class="row mb-3 gap-5">
              <div class="col-md-5">
                <label class="form-label" style="font-size: 14px"
                  >Mobile Phone</label
                >
                <input type="tel" class="form-control" />
              </div>
              <div class="col-md-5">
                <label class="form-label" style="font-size: 14px">Status</label>
                <input type="text" class="form-control" />
              </div>
            </div>

            <div class="row mb-3 gap-5">
              <div class="col-md-5">
                <label class="form-label" style="font-size: 14px">Branch</label>
                <input type="text" class="form-control" />
              </div>
              <div class="col-md-5">
                <label class="form-label" style="font-size: 14px"
                  >Super User</label
                >
                <input type="text" class="form-control" />
              </div>
            </div>

            <div class="row mb-3 gap-5">
              <div class="col-md-5">
                <label class="form-label" style="font-size: 14px"
                  >Address</label
                >
                <input type="text" class="form-control" />
              </div>
              <div class="col-md-5">
                <label class="form-label" style="font-size: 14px"
                  >System Roles</label
                >
                <input type="text" class="form-control" />
              </div>
            </div>

            <!-- Buttons -->
            <div class="text-center">
              <button
                type="submit"
                class="btn btn-primary px-4 me-2"
                [ngStyle]="{
                  'background-color': '#2d0c52',
                  'border-radius': '50px',
                  border: 'none'
                }"
              >
                Save
              </button>
              <button type="button" class="btn btn-outline-secondary px-4">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
