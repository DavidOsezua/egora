<div class="table-container">
  <table class="">
    <thead class="table-header">
      <tr class="border-bottom border-white">
        <th class="text d-flex">
          <input type="checkbox" />
          <span class="ps-2 pb-0">S/N</span>
        </th>

        <th class="text" *ngFor="let items of columnData">{{ items }}</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let items of tableData">
        <td class="text d-flex">
          <input type="checkbox" />
          <span class="ps-2 pb-0">{{ items.id }}</span>
        </td>

        <td class="tableText" *ngFor="let column of columnData">
          <div
            *ngIf="column === 'action'"
            class="icon"
            (click)="actionHandler(items.id)"
          >
            <span>
              <svg
                width="4"
                height="16"
                viewBox="0 0 4 16"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <rect width="4" height="4" fill="#525252" fill-opacity="0.5" />
                <rect
                  y="6"
                  width="4"
                  height="4"
                  fill="#525252"
                  fill-opacity="0.5"
                />
                <rect
                  y="12"
                  width="4"
                  height="4"
                  fill="#525252"
                  fill-opacity="0.5"
                />
              </svg>
            </span>
            <div
              *ngIf="actionActiveId === items.id"
              class="actionContainer"
              [class.show]="actionActiveId === items.id"
            >
              <a class="btn p-0 link" routerLink="/viewuser/{{ items.id }}"
                >View</a
              >
              <a class="btn link p-0" routerLink="/edituser/{{ items.id }}"
                >Edit</a
              >
              <button class="btn p-0">Deactivate</button>
            </div>
          </div>

          <div *ngIf="column !== 'action'">
            {{ items[column] }}
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
